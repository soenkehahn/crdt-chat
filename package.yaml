name: patches

dependencies:
      - base < 5
      - warp
      - wai
      - wai-make-assets
      - servant
      - crdt-tree-vector
      - containers
      - transformers
      - aeson
      - servant-server
      - text
      - uuid >= 1.3.12
      - string-conversions

tests:
  spec:
    main: Main.hs
    source-dirs:
      - test
      - test/exe
      - src
    dependencies:
      - hspec
      - http-client
      - servant-client

executables:
  patches-server:
    main: Main.hs
    source-dirs:
      - src
      - src/exe
